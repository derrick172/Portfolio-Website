<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrick T. Swaray</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: linear-gradient( to right, #fff, #69aab3);
        }
        .container{
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
       
        label{
            display: block;
            margin-top: 10px;
        }
        input, textarea{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button{
            padding: 10px 15px;
            background-color: #88b7e9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

         .modal{
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
         }
         .modal-content{
            background-color: white;
        margin: 15% auto;
        padding: 20px;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        text-align: center;

         }
         .modal-content button{
            margin: 10px;
         }
    </style>
</head>
<body>
    <header>
        <div class="logo">Derrick Swaray</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Me</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="Message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content"></div>
        <p>Are you sure you want to submit this form?</p>
        <button id="confirmBtn">Yes</button>
        <button id="confirmBtn">Cancel</button>
    </div>
    <script>
        const form = document.getElementById("contactForm");
        const modal = document.getElementById("confirmationModal");
        const confirmBtn = document.getElementById("confirmBtn");
        const cancelBtn = document.getElementById("cancelBtn");

        form.addEventListener("submit", function (e) {
            e.preventDefault (); //stop form from submitting
            modal.style.display ="block"; //show modal
        });
        
        confirmBtn.addEventListener("click", function (){
            modal.style.display ="none";
            alert ("form submitted",); // Replace this with form.submit () to actually submit to server
            //form.submit (); // Uncomment if there is a sever to handle this form
        });

        cancelBtn.addEventListener("click", function (){
            modal.style.display ="none"; // close modal
        });
    </script>
</body>
</html>
